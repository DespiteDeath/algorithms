language: scala
sudo: false
scala:
  - 2.12.10
jdk:
  - openjdk8

before_install:
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash decrypt-keys.sh; fi

install:
  - bash scripts/install.sh;

script:
  #  - sbt clean +test
  - sbt ++$TRAVIS_SCALA_VERSION test scripted
#  - sbt ci-release

after_success:
  - if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash scripts/publishMicrosite.sh; fi
  - if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then echo "Not in master branch, skipping deploy and release"; fi